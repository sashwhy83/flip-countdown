<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="countdown-container">
    
    <!-- Hours -->
    <div class="flip-unit" id="hours">
      <div class="card">
        <div class="card-face front top">01</div>
        <div class="card-face back top">01</div>
        <div class="card-face front bottom">01</div>
        <div class="card-face back bottom">01</div>
      </div>
    </div>

    <!-- Minutes -->
    <div class="flip-unit" id="minutes">
      <div class="card">
        <div class="card-face front top">01</div>
        <div class="card-face back top">01</div>
        <div class="card-face front bottom">01</div>
        <div class="card-face back bottom">01</div>
      </div>
    </div>

    <!-- Seconds -->
    <div class="flip-unit" id="seconds">
      <div class="card">
        <div class="card-face front top">01</div>
        <div class="card-face back top">01</div>
        <div class="card-face front bottom">01</div>
        <div class="card-face back bottom">01</div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
