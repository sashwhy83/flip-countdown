<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="countdown-container">
    <div class="flip-unit" id="hours">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
        <div class="flip-top">00</div>
        <div class="flip-bottom">00</div>
      </div>
    </div>
    <div class="flip-unit" id="minutes">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
        <div class="flip-top">00</div>
        <div class="flip-bottom">00</div>
      </div>
    </div>
    <div class="flip-unit" id="seconds">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
        <div class="flip-top">00</div>
        <div class="flip-bottom">00</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
