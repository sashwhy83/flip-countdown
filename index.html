<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Countdown Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="clock">
    <div class="digit" id="h1"><div class="flip top">0</div><div class="flip bottom">0</div></div>
    <div class="digit" id="h2"><div class="flip top">2</div><div class="flip bottom">2</div></div>
    <div class="colon">:</div>
    <div class="digit" id="m1"><div class="flip top">0</div><div class="flip bottom">0</div></div>
    <div class="digit" id="m2"><div class="flip top">0</div><div class="flip bottom">0</div></div>
    <div class="colon">:</div>
    <div class="digit" id="s1"><div class="flip top">0</div><div class="flip bottom">0</div></div>
    <div class="digit" id="s2"><div class="flip top">0</div><div class="flip bottom">0</div></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
